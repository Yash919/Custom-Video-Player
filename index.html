<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body class="fullpage">
  <div class="navbar"></div>

  <div class="videoContainer">
    
    <img src="assets/images/image.jpg" id="video-thumbnail" alt="Video Thumbnail">

    
    <iframe id="video" width="560" height="315" 
      src="https://www.youtube.com/embed/D5d5xinZI3E?enablejsapi=1" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>

    
    <div class="controls">
      <div class="control-buttons">
        <button id="skipminus-10">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button id="play-pause">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="skip-10">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>

      <div class="video-timer">
        <span id="current-time">00:00</span>
        <span id="separator">/</span>
        <span id="max-duration">00:00</span>
      </div>

      <div class="playback-line">
        <div class="progress-bar"></div>
      </div>

      <div class="right">
        <div class="volume-container">
          <div id="mute">
            <i class="fas fa-volume-up"></i>
          </div>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>

        <div id="fullscreen-btn">
          <i class="fa-solid fa-expand"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="suggestions"></div>
  <div class="comments"></div>

  <script src="./script.js"></script>
</body>

</html>
